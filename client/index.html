  <h1>Welcome to tail -f simulation</h1>
 <pre class="b" id="output">
  </pre>

<script>
  var socket = io.connect("http://localhost:8080");
  socket.on('read', function (read) {
    if (read.length > 0) {
      document.getElementById('output').innerHTML = "";
      output.innerHTML += read
      output = document.getElementById('output');
    } else {
      var message = "No Logs ";
      document.getElementById('output').innerHTML = "";
      output = document.getElementById('output');
      output.innerHTML += message
    }
  })
</script>
